<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pare Aqui!!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos para a animação de carregamento */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Estilos de impressão para o cupom */
        @media print {
            body * {
                visibility: hidden;
            }
            #receipt-container, #receipt-container * {
                visibility: visible;
            }
            #receipt-container {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                max-width: 300px; /* Largura de cupom de impressora térmica */
                margin: 0;
                padding: 10px;
                border: none;
                background-color: white;
                color: black;
            }
            #receipt-container h2, #receipt-container h3, #receipt-container p, #receipt-container div {
                color: black;
            }
            #print-button {
                display: none;
            }
        }
    </style>
</head>
<body class="bg-slate-100 dark:bg-slate-900 text-slate-900 dark:text-slate-200 transition-colors duration-300">
    <div id="app" class="max-w-4xl mx-auto p-4 font-sans">
        <!-- O conteúdo da aplicação será renderizado aqui pelo JavaScript -->
    </div>

    <!-- Scripts -->
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
