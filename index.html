<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pare Aqui!!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos para a animação de carregamento */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Estilos de impressão para o cupom de impressora térmica */
        @media print {
            body * {
                visibility: hidden;
            }
            #receipt-container, #receipt-container * {
                visibility: visible;
            }
            #receipt-container {
                position: absolute;
                left: 0;
                top: 0;
                margin: 0;
                padding: 5mm;
                width: 78mm; /* Largura para papel de 80mm */
                font-family: 'Courier New', Courier, monospace;
                font-size: 10pt;
                color: #000;
                background: #fff;
                border: none;
                box-shadow: none;
            }
            #receipt-container h3 {
                font-size: 12pt;
                margin-bottom: 5mm;
                text-align: center;
            }
            #receipt-container p {
                margin: 0;
                line-height: 1.4;
            }
            #receipt-container p::after {
                content: "";
                display: table;
                clear: both;
            }
            #receipt-container .float-right {
                float: right;
            }
            #receipt-container p.text-xl {
                 font-size: 11pt;
                 margin-top: 5mm;
            }
            #receipt-container * {
                color: #000 !important;
            }
        }

        /* Custom utility to hide scrollbars */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
<script type="importmap">
{

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0"
  }
}
</script>
</head>
<body class="bg-slate-100 dark:bg-slate-900 text-slate-900 dark:text-slate-200 transition-colors duration-300">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
